<div class="container">
  <h2>Vendas</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Vendedor</th>
      <th>Comprador</th>
      <th>Produtos</th>
      <th>Quantidade</th>
      <th>Total</th>
      <th>Pago</th>
      <th>Troco</th>
      <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sale of salesList">
      <td>{{sale.employee}}</td>
      <td>{{sale.costumer}}</td>
      <td>{{sale.product}}</td>
      <td>{{sale.quantity}}</td>
      <td>R${{sale.finalValue.toFixed(2)}}</td>
      <td>R${{sale.value.toFixed(2)}}</td>
      <td>R${{sale.change.toFixed(2)}}</td>
      <td>{{sale.date |	date: 'dd/MM/yyyy HH:mm:ss'}}</td>
    </tr>
    </tbody>
  </table>
</div>
